<!DOCTYPE html>
<html>
   <head>
      <title>Comodo | for your destiny</title>
      <link rel="shortcut icon" href="/images/favicon.ico" type="image/ico" />
      <link type="text/css" rel="stylesheet" href="css/style.css" />
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta name="author" content="Ahmet Aksu" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Notable&display=swap"
         rel="stylesheet"
      />
   </head>

   <body>
      <!-- header -->
      <figure>
         <img
            id="travelLogo"
            title="TravelLogo"
            src="images/travelLogo.png"
            alt="TravelLogo"
         />
      </figure>
      <section class="payoff">
         <h1>Comodo</h1>
         <h2>Discover your smile</h2>
      </section>

      <!-- navigation -->
      <nav class="navbar">
         <!-- hamburger menu -->

         <input type="checkbox" class="checkbox" />
         <header class="hamburger">
            <span></span>

            <span></span>

            <span></span>
         </header>

         <ul>
            <li>
               <a href="index.html">home</a>
            </li>
            <li>
               <a href="bestdestinations.html">best destinations</a>
            </li>
            <li>
               <a href="tickets.html">tickets</a>
            </li>
         </ul>
      </nav>

      <!--SECTION-1-->
      <section class="grid-container-contact">
         <!--CONTACT FORM-->

         <h2>get in contact with us</h2>
         <form class="contactForm">
            <fieldset>
               <legend>contact us!</legend>
               <ul>
                  <li>
                     <label for="name">name</label>
                     <input
                        type="text"
                        id="name"
                        name="name"
                        placeholder="name"
                     />
                  </li>
                  <li>
                     <label for="email">email</label>
                     <input
                        value="email"
                        type="email"
                        id="email"
                        name="email"
                        placeholder="email"
                     />
                  </li>
                  <li>
                     <label for="message">type your message here</label>
                     <textarea
                        name="message"
                        class="message"
                        id="message"
                        placeholder="message"
                     ></textarea>
                  </li>
                  <li>
                     <input type="submit" value="submit" />
                  </li>
               </ul>
            </fieldset>
         </form>

         <aside class="canadaImageContact">
            <p>canada</p>
            <a href="https://www.tui.nl/reizen/canada/?clearmodel=1"
               ><img
                  src="/images/CanadaImageTwo.jpg"
                  alt="canadaImage"
                  title="Canada"
            /></a>
         </aside>

         <aside class="sriLankaImageContact">
            <p>sri Lanka</p>
            <a
               href="https://www.tui.nl/reizen/sri-lanka/west-sri-lanka/?clearmodel=1"
               ><img
                  src="/images/srilankaImage.jpg"
                  alt="srilankaImage"
                  title="SriLanka"
            /></a>
         </aside>

         <aside class="mongoliaImageContact">
            <p>mongolia</p>
            <a href="https://www.discovermongolia.mn/"
               ><img
                  title="Mongolia"
                  src="/images/mongoliaImage.jpg"
                  alt="mongoliaImage"
            /></a>
         </aside>
      </section>

      <p class="cookieStatement">cookie statement</p>
      <footer class="footerContactPage">
         <h2>&copy; ahmet aksu</h2>
      </footer>
   </body>
</html>
